<!DOCTYPE html>
<html>
  <head>
    <title>weather app</title>
    <meta charset="utf-8" />
    <!-- main css file start -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Main css file close -->

    <!--  font awesome link start -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- font awesome lik close -->

    <!-- Google fonts start -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Splash&display=swap"
      rel="stylesheet" />

    <!-- google fonts close -->

    <!-- Bootstrap link start -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />

    <!-- Bootstrap link close -->

    <!-- aos start -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- aos close -->
  </head>
  <body>
    <div class="weather_app">
      <div class="box">
        <div class="search">
          <input type="search" placeholder="Enter City Name" />
          <button>
            <img src="img/search.png" alt="" />
          </button>
        </div>
        <!-- error message -->
        <div class="error">
          <p>Invalid City Name</p>
        </div>
        <div class="error2">
          <p>Enter City Name</p>
        </div>
        <!-- weather -->
        <div class="weather">
          <img class="weatherIcon" src="img/clouds.png" alt="" />
          <h1 class="temp">22Â°c</h1>
          <h2 class="city">New York</h2>

          <!-- details -->
          <div class="details">
            <div class="col">
              <img src="img/humidity.png" alt="" />
              <div>
                <span class="humidity">50%</span> <br />
                <span>humidity</span>
              </div>
            </div>
            <div class="col">
              <img src="img/wind.png" alt="" />
              <div>
                <span class="wind">15 km/h</span> <br />
                <span>Wind Speed</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
